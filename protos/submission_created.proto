syntax = "proto3";

package itmo.dev.asap.kafka;

option csharp_namespace = "Itmo.Dev.Asap.Kafka";

message SubmissionCreatedKey {
  string submission_id = 1;
}

message SubmissionCreatedValue {
  string id = 1;
  int32 code = 2;
  string group_id = 3;
  string assignment_id = 4;
  string state = 5;
  int32 timestamp = 6;
  double rating = 7;
  double extra_points = 8;
}